<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="praktikum_jquery.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
    <title>Document</title>
</head>
<body>
    <section>
        <div class="bagian-atas">
        <!-- Hide Show -->
        <h1 id="nama"></h1>
        <p id="nim"></p>

        <!-- fade -->
        <h5 id="tanggal" style="display: none;">Yogyakarta, 2 juli 2021</h5>
        </div>
    </section>

     <!-- slide -->
     <section>
        <div class="container" id="img">
            <div class="row mt-5">
                <div class="col-md-12 col-lg-4">
                    <div class="card" style="width: 18rem;">
                        <img src="https://cdn0-production-images-kly.akamaized.net/8jgYTFUUDxN9AJY-1wz9OJAeo1A=/200x112/smart/filters:quality(75):strip_icc():format(webp)/kly-media-production/medias/3525875/original/033532800_1627619595-218321035_176512221173516_4600963507907652066_n.jpg" class="rounded card-img-top" alt="" height="350">
                        <div class="card-body">
                          <p class="card-text">Tak Sanggup Gaji Karyawan, Pemilik Jual Objek Wisata Gunung Kuniran di Yogyakarta.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 col-lg-4">
                    <div class="card" style="width: 18rem;">
                        <img src="https://cdn0-production-images-kly.akamaized.net/KgM5hXKBZ-momep77hXeJHYgfIs=/200x112/smart/filters:quality(75):strip_icc():format(webp)/kly-media-production/medias/2702392/original/070662700_1547265153-shutterstock_1154899228.jpg" class="rounded card-img-top" alt="" height="350">
                        <div class="card-body">
                          <p class="card-text">Riwayat Kue Apem yang Sarat Makna dalam Tradisi di Keraton Yogyakarta.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 col-lg-4">
                    <div class="card" style="width: 18rem;">
                        <img src="https://cdn1-production-images-kly.akamaized.net/TImecNQPp_4UGMoH3hFZenolO4w=/200x112/smart/filters:quality(75):strip_icc():format(webp)/kly-media-production/medias/3502159/original/008201100_1625547722-cartoon-coronavirus-vaccine-background_23-2148850172.jpg" class="rounded card-img-top" alt="" height="350">
                        <div class="card-body">
                          <p class="card-text">Muncul Gerakan Jogja Merdeka Vaksin, Apa Itu?.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
     </section>
     <section>    
        <div class="bagian-buttom">        
            <!-- buttom hide show toggle -->
            <button id="hide" type="button" class="btn btn-dark  btn-sm">Sembunyikan</button>
            <button id="show" type="button" class="btn btn-dark btn-sm">Perlihatkan</button>
            <button id="toggle" type="button" class="btn btn-dark  btn-sm">Toggle</button>
            
            <!-- buttom fade -->
            <button id="fadeIn" type="button" class="btn btn-dark  btn-sm">Fade In</button>
            <button id="fadeOut" type="button" class="btn btn-dark  btn-sm">Fade Out</button>
            <button id="fadeToggle" type="button" class="btn btn-dark  btn-sm">Fade Toggle</button>
            
            <!-- buttom fade -->
            <button id="slideUp" type="button" class="btn btn-dark  btn-sm">Slide Up</button>
            <button id="slideDown" type="button" class="btn btn-dark  btn-sm">Slide Down</button>
            <button id="slideToggle" type="button" class="btn btn-dark  btn-sm">Slide Toggle</button>
        </div>
    </section>

<script src="jquery.js"></script>
<script src="praktikum_jquery.js"></script>
</body>
</html>
